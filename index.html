<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke API</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="brand">Poke API</h1>
    <form action="#" id="pokemon-form" name="pokemon-form">
        <label for="pokemon-name">Pokémon</label>
        <input id="pokemon-name" name="pokemon-name" type="text" placeholder="Example: Pikachu" />
        <input type="submit" value="Add Pokémon" />
    </form>
    <div class="result-area">
        <ul class="pokemon-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
